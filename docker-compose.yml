# Deribit Webhook Python - Docker Compose Configuration

version: '3.8'

services:
  deribit-webhook:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - USE_MOCK_MODE=false
      - USE_TEST_ENVIRONMENT=false
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - deribit-webhook
    restart: unless-stopped
    profiles:
      - with-proxy

volumes:
  data:
  logs:
